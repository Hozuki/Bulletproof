<body>
<div id="ThreeJS"></div>
<script type="text/javascript">

    /*
     Three.js "tutorials by example"
     Author: Lee Stemkoski
     Date: July 2013 (three.js v59dev)
     */

    // MAIN

    // standard global variables
    var container, scene, camera, renderer, controls, stats;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();
    // custom global variables
    var cube;

    init();
    animate();

    // FUNCTIONS
    function init() {
        // SCENE
        scene = new THREE.Scene();
        // CAMERA
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
        var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
        //camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
        camera = new THREE.OrthographicCamera(-SCREEN_WIDTH / 2, SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2, -SCREEN_HEIGHT / 2, NEAR, FAR);
        scene.add(camera);
        camera.position.set(0, 0, 400);
        camera.lookAt(scene.position);
        // RENDERER
        if (Detector.webgl)
            renderer = new THREE.WebGLRenderer({antialias: true});
        else
            renderer = new THREE.CanvasRenderer();
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        container = document.getElementById('ThreeJS');
        container.appendChild(renderer.domElement);
        // EVENTS
        THREEx.WindowResize(renderer, camera);
        THREEx.FullScreen.bindKey({charCode: 'm'.charCodeAt(0)});
        // CONTROLS
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        // STATS
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.bottom = '0px';
        stats.domElement.style.zIndex = 100;
        container.appendChild(stats.domElement);
        // LIGHT
        var light = new THREE.PointLight(0xffffff);
        light.position.set(0, 250, 0);
        scene.add(light);
        // FLOOR
        var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
        floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(10, 10);
        var floorMaterial = new THREE.MeshBasicMaterial({map: floorTexture, side: THREE.DoubleSide});
        var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2;
        floor.doubleSided = true;
        scene.add(floor);
        // SKYBOX/FOG
        var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
        var skyBoxMaterial = new THREE.MeshBasicMaterial({color: 0x9999ff, side: THREE.BackSide});
        var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
        // scene.add(skyBox);
        scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);

        ////////////
        // CUSTOM //
        ////////////

        /////// draw text on canvas /////////

        // create a canvas element
        var canvas1 = document.createElement('canvas');
        var context1 = canvas1.getContext('2d');
        context1.font = "Bold 40px Arial";
        context1.fillStyle = "rgba(255,0,0,0.95)";
        context1.fillText('Hello, world!', 0, 50);

        // canvas contents will be used for a texture
        var texture1 = new THREE.Texture(canvas1)
        texture1.needsUpdate = true;

        var material1 = new THREE.MeshBasicMaterial({map: texture1, side: THREE.DoubleSide});
        material1.transparent = true;
        var plane = new THREE.PlaneGeometry(canvas1.width, canvas1.height);

        var mesh1 = new THREE.Mesh(
                plane,
                material1
        );
        mesh1.position.set(0, 50, 0);
        scene.add(mesh1);

        var plane2 = new THREE.PlaneGeometry(canvas1.width, canvas1.height);

        var mesh3 = new THREE.Mesh(
                plane2,
                material1
        );
        mesh3.position.set(0, 50, 250);
        scene.add(mesh3);

        var textList = ["Hello, world!", "你好，世界！", "こんにちは、世界！"];
        var index = 0;

        document.onkeydown = function (ev) {
            if (ev.keyCode == "Z".charCodeAt(0)) {
                index = (++index) % 3;
                context1.font = "Bold 40px SimHei";
                context1.fillStyle = "rgba(255,0,0,0.95)";
                var c = context1.measureText(textList[index]);
                canvas1.width = c.width;
                plane.dispose();
                plane = new THREE.PlaneGeometry(canvas1.width, canvas1.height);
                mesh1.geometry = plane;
                //context.clearRect(0, 0, canvas1.width, canvas1.height);
                context1.font = "Bold 40px SimHei";
                context1.fillStyle = "rgba(255,0,0,0.95)";
                context1.fillText(textList[index], 0, 50);
                texture1.needsUpdate = true;
            }
        };

        /////// draw image on canvas /////////

        // create a canvas element
        var canvas2 = document.createElement('canvas');
        var context2 = canvas2.getContext('2d');
        // canvas contents will be used for a texture
        var texture2 = new THREE.Texture(canvas2);

        // load an image
        var imageObj = new Image();
        imageObj.src = "images/Dice-Blue-1.png";
        // after the image is loaded, this function executes
        imageObj.onload = function () {
            context2.drawImage(imageObj, 0, 0);
            if (texture2) // checks if texture exists
                texture2.needsUpdate = true;
        };

        var material2 = new THREE.MeshBasicMaterial({map: texture2, side: THREE.DoubleSide});
        material2.transparent = true;

        var mesh2 = new THREE.Mesh(
                new THREE.PlaneGeometry(canvas2.width, canvas2.height),
                material2
        );
        mesh2.position.set(0, 50, -50);
        scene.add(mesh2);
    }

    function animate() {
        requestAnimationFrame(animate);
        render();
        update();
    }

    function update() {
        if (keyboard.pressed("z")) {
            // do something
        }

        controls.update();
        stats.update();
    }

    function render() {
        renderer.render(scene, camera);
    }

</script>
</body>
