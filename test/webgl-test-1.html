<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GL3D test</title>
    <style type="text/css" rel="stylesheet">
        .shader {
            display: none;
        }
    </style>
</head>
<body>
<canvas width="640" height="480" id="canvas">
</canvas>
<code id="vshader-color" class="shader">
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    uniform mat4 u_ProjMatrix;

    void main() {
        gl_Position = u_ProjMatrix * a_Position;
        v_Color = a_Color;
    }
</code>
<code id="fshader-color" class="shader">
    #ifdef GL_ES
    precision mediump float;
    #endif

    varying vec4 v_Color;

    void main() {
        gl_FragColor = v_Color;
    }
</code>
<script src="scripts/cuon-matrix.js"></script>
<script src="scripts/webgl-test-1.js"></script>
</body>
</html>
