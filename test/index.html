<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulletproof Showcase</title>
    <style>
        #bp-div, #bp-video {
            background: #000;
            position: absolute;
            left: 0;
            top: 0;
            width: 682px;
            height: 438px;
        }

        #test-cases-selection a {
            margin-right: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div id="bp-div" style="display: none;">
</div>
<script src="kevlar.js" type="text/javascript"></script>
<script type="text/javascript">
    function selectTest(num) {
        var sources = [
            "scripts/3d-ball.js",
            "scripts/kanpai-lbn.js",
            "scripts/kanpai-madoka.js"
        ];
        var sel;
        if (0 <= num && num <= sources.length - 1) {
            sel = sources[num];
        }
        if (typeof sel != 'undefined') {
            document.getElementById("test-cases-selection").style.display = "none";
            document.getElementById("bp-div").style.display = "";
            var stag = document.createElement("script");
            stag.src = sel;
            document.body.appendChild(stag);
        }
    }
</script>
<div id="test-cases-selection">
    <div><strong>测试选择 (Test case selection)</strong></div>
    <a href="javascript:;" onclick="selectTest(0);">三维球体 (3D ball)</a>
    <a href="javascript:;" onclick="selectTest(1);">绿坝娘 (Green Dam Musume)</a>
    <a href="javascript:;" onclick="selectTest(2);">小圆脸 (Madoka etc.)</a>
</div>
</body>
</html>
